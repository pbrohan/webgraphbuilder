<!DOCTYPE html>
<html lang="en" class="govuk-template">
  <head>
    <meta charset="utf-8">
    <title>
Peter's Graph Builder
</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0c0c">

    
      <link rel="icon" sizes="48x48" href="/webgraphbuilder/assets/images/favicon.ico">
      <link rel="icon" sizes="any" href="/webgraphbuilder/assets/images/favicon.svg" type="image/svg+xml">
      <link rel="mask-icon" href="/webgraphbuilder/assets/images/govuk-icon-mask.svg" color="#0b0c0c">
      <link rel="apple-touch-icon" href="/webgraphbuilder/assets/images/govuk-icon-180.png">
      <link rel="manifest" href="/webgraphbuilder/assets/manifest.json">
    

    

  <link rel="stylesheet" href="/webgraphbuilder/stylesheets/main.css">

    
  </head>
  <body class="govuk-template__body">
    <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
    

    
      <a href="#main-content" class="govuk-skip-link" data-module="govuk-skip-link">Skip to main content</a>

    

    
<header class="govuk-header" data-module="govuk-header">
  <div class="govuk-header__container govuk-width-container graph-header">
    <div class="govuk-header__logo">
      <a href="/webgraphbuilder/#" class="govuk-header__link govuk-header__link--homepage">
        Peter&#39;s Graph Builder
      </a>
    </div>
    
      
      
      
    

    



<div class="govuk-form-group">
  



  <select class="govuk-select" id="org_list" name="org_list">
  
    
    <option value="MHCLG">MHCLG</option>
    
  
  </select>

</div>

  </div>
</header>


    
      <div class="govuk-width-container">
        
        <main class="govuk-main-wrapper" id="main-content">
          
  <h1 class="govuk-heading-xl">Home</h1>
    <h2 class = "govuk-heading-m">Choose a graph to make</h2>

<div class = "govuk-grid-row graph-preview-grid">
    <div class = "govuk-grid-column-one-third">
        <a href = "/webgraphbuilder/map/" class = "govuk-link">
        <img src = "/webgraphbuilder/assets/images/home/print_map.jpg" class="graph-preview"/> <br/>
        Printable map</a>
    </div>
    <div class = "govuk-grid-column-one-third">
        <a href = "/webgraphbuilder/interactivemap/" class = "govuk-link">
        <img src = "/webgraphbuilder/assets/images/home/interactive_map.jpg" class="graph-preview"/> <br/>
        Interactive Map</a>
    </div>
</div>

<script type = "module">
  import('/webgraphbuilder/bundle.js').then(module => {
    module.initHomePage()
  })
</script>


        </main>
      </div>

    <div class="govuk-footer__meta">
      <div class="govuk-footer__meta-item govuk-footer__meta-item--grow">
        
        <svg
          aria-hidden="true"
          focusable="false"
          class="govuk-footer__licence-logo"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 483.2 195.7"
          height="17"
          width="41"

          <path

          />

          All content is available under the

        </span>
      </div>
      <div class="govuk-footer__meta-item">
        <a
          class="govuk-footer__link govuk-footer__copyright-logo"
          href="https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/"
        >
        
          Â© Crown copyright
        
        </a>
      </div>
    </div>
  </div>
</footer>

    

    
  
  <script type = "module">
    import {initAll} from "/webgraphbuilder/bundle.js";
    initAll()
  </script>

  </body>
</html>
